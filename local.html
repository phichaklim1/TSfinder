<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thai Stock Finder — LOCAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Thai Stock Finder by Phichak Limprasutr</div>
    <div class="note">ข้อมูลราคาหุ้นไม่ใช่แบบ real-time และจะ update หลังตลาดปิด</div>
  </header>
  <main class="container">
    <section class="search-bar">
      <label for="query" class="lbl">ชื่อย่อหุ้น:</label>
      <input id="query" type="text" placeholder="Type in Stock symbol here." autocomplete="off" />
      <button id="searchBtn" type="button">ค้นหา</button>
      <div class="picker">
        <input id="picker" type="file" accept=".xlsx" />
        <small id="status">ยังไม่ได้เลือกไฟล์</small>
      </div>
    </section>

    <section id="result" class="result" style="display:none">
      <div class="bigtitle" id="bigtitle">—</div>
      <div id="grid" class="grid"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
