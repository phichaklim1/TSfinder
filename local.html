<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thai Stock Finder — SIMPLE v1 (Local)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">Thai Stock Finder — SIMPLE v1 (Local)</div>
    <div class="note">โหมด Local: เลือกไฟล์ .xlsx จากเครื่องคุณ (ไม่ต้องมีเซิร์ฟเวอร์)</div>
  </header>
  <main>
    <form id="searchForm" class="row">
      <label for="picker">ไฟล์ฐานข้อมูล:</label>
      <input id="picker" type="file" accept=".xlsx" />
      <label for="query">ชื่อย่อหุ้น:</label>
      <input id="query" type="text" inputmode="latin" enterkeyhint="search" placeholder="เช่น AOT แล้วกด Enter" autocomplete="off" />
      <button id="searchBtn" type="submit">ค้นหา</button>
      <span id="status" class="status">ยังไม่ได้เลือกไฟล์</span>
    </form>

    <section id="result" class="card" style="display:none">
      <div class="result-header">
        <div class="symbol" id="out-symbol">—</div>
        <div class="meta" id="out-meta"></div>
      </div>
      <div id="fields" class="grid"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script id="fields-embed" type="application/json">{"fields": ["Stock symbol", "Company Name", "Sector", "Sector2", "Business details", "Website", "Start date", "IPO price (Bht)", "Group", "Price Zone", "Stock Size S/M/L", "Stock age (Y-M-D)", "XD in…day [Bht]", "Symbol", "Last (Bht)", "Open (Bht)", "Prev. Last (Bht)", "% PriceChange", "% PriceGrowth in 3 days", "Price Spread change warning", "% Vol Turnover", "Volume", "% Vol. growth", "Value (‘000 Bht)", "NVDR Vol.", "NVDR", "Volume (%Buy) since 1/6/65", "Asset QoQ% Diff", "Liabilities QoQ% Diff", "Equity QoQ% Diff", "Profit or Loss Last Q", "Profit or Loss in (MB) Last Q", "Ebitda", "Profit or Loss last year", "%FF", "TurnoverRatio(%)", "P/E", "%Dividend Yield", "P/BV", "M.Cap (M.Bht)", "Equity (M.Bht)", "Price Spread", "Securities Pledged in Margin Accounts (Vol.)"]}</script>
  <script src="app.js"></script>
  <script>TSF.start();</script>
</body>
</html>
